{% extends "base.html" %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Product</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product[2] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[3] }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ product[4] }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product[5] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('view_products') }}" class="btn btn-secondary">Back to Products</a>
    </form>
</div>
{% endblock %}
